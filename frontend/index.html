<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Showcase</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>ü§ñ AI Prompt Showcase</h1>
        <p>Discover and share amazing AI prompts</p>
    </header>

    <main>
        <section id="prompts-container">
            <h2>Featured Prompts</h2>
            <div id="prompts-list" class="prompts-grid">
                <!-- Prompts will be loaded here by JavaScript -->
                <div class="loading">Loading prompts...</div>
            </div>
        </section>

        <section id="contribution-form">
            <h2>Submit Your Prompt</h2>
            <form id="prompt-form">
                <div class="form-group">
                    <label for="promptText">Prompt Text *</label>
                    <textarea id="promptText" name="promptText" required placeholder="Describe what you want the AI to create..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="model">AI Model</label>
                    <input type="text" id="model" name="model" placeholder="e.g., ChatGPT, DALL-E, Midjourney">
                </div>
                
                <div class="form-group">
                    <label for="sourceUrl">Source URL *</label>
                    <input type="url" id="sourceUrl" name="sourceUrl" required placeholder="https://example.com/original-post">
                </div>
                
                <div class="form-group">
                    <label for="credit">Credit</label>
                    <input type="text" id="credit" name="credit" placeholder="Original creator name">
                </div>
                
                <div class="form-group">
                    <label for="uploaderName">Your Name</label>
                    <input type="text" id="uploaderName" name="uploaderName" placeholder="Optional">
                </div>
                
                <button type="submit">Submit Prompt</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Built with ‚ù§Ô∏è by a student developer | <a href="https://github.com/The-Madmaster/AI-Prompt-Showcase">View on GitHub</a></p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
